@(ballots: List[Ballot], user: String)

@main("Ballot") {

  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">BallotBoard</a>
            <div class="navbar-right">
                @if(!user.equals("")) {
                    <a href="/user"> <i class="fa fa-user"></i> @user</a>
                    <a class="btn btn-default navbar-btn" href="/logout">Logout</a>
                    <a class="btn btn-danger navbar-btn" href="/create">Create Ballot</a>
                } else {
                    <a class="btn btn-primary navbar-btn" href="/login">Sign In</a>
                    <a class="btn btn-primary navbar-btn" href="/signup">Sign Up</a>
                }
            </div>
        </div>
      </div>
    </div>
  </div>
    <section class="content">
  <div class="container">
      <div class="jumbotron">
      <h1> All Ballots </h1>
          <div class="row">
              @for(b <- ballots) {
                  <div class="col-md-4">
                      <div class="panel panel-default">
                          <div class="panel-heading"><a href="/ballot/@b.id"><h4>@b.ballotName</h4></a></div>
                          <div class="panel-body">
                              <p>@b.description</p>
                          </div>
                          <div class="panel-footer text-left">
                            <a class="btn btn-mini" href="/ballot/@b.id">Click to Vote</a>
                            <span class="col-sm-offset-3">Vote Count 
                            <span class="badge">@b.voteCount
                            </span></span>
                          </div>
                            
                      </div>
                  </div>
              }
          </div>
      </div>
  </div>
    </section>
}
