@(form: Form[Application.Login])

@main("Login") {

    <section class="contents">
        <div class="container">
            <div class="row" id="form-container">
                <div class="col-md-4 col-md-offset-4">
                        @helper.form(routes.Application.authenticate) {
                            <img src="@routes.Assets.versioned("images/logo.png")" class="img-responsive" alt="BallotBoard" />
                            @if(form.hasGlobalErrors) {
                                <p class="error">
                                @form.globalError.message
                                </p>
                            }
                            @if(flash.contains("success")) {
                                <p class="success">
                                @flash.get("success")
                                </p>
                            }
                            <input type="email" name="email" placeholder="Email" required class="form-control input-lg"/>
                            <input type="password" name="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign In</button>
                            <div>
                                <h4 class="text-center"><a href="/signup"> Create Account </a> 
<!--                                 or <a href="/reset"> Reset Password </a>
 -->                                </h4>
                            </div>
                        }
                </div>
            </div>
        </div>
    </section>

}
