@(form: Form[Application.Login])

@main("Login") {

    <section class="login">
        <div class="container">
            <div class="row" id="form-container">
                 <div class="col-md-6 col-md-offset-3">
                    <img src="@routes.Assets.versioned("images/logo.png")" class="img-responsive" alt=""/>
                </div>
                <div class="well col-md-4 col-md-offset-4">
                        @helper.form(routes.Application.authenticate) {
                            @if(form.hasGlobalErrors) {
                                <p class="error" style="color:#F44336;text-align:center">
                                @form.globalError.message
                                </p>
                            }
                            @if(flash.contains("success")) {
                                <p class="success" style="color:#4CAF50;text-align:center">
                                @flash.get("success")
                                </p>
                            }
                            <input type="email" name="email" placeholder="Email e.g (example@@email.com)" required class="form-control input-lg"/>
                            <input type="password" name="password" class="form-control input-lg" id="password" placeholder="Your password" required/>
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign In</button>
                            </div>
                            <hr>                           
                            <div class="col-md-4 col-md-offset-4">
                                <h4 class="text-center"><a href="/signup">Create Account</a>  or  <a href="/ballot">View All Ballots</a>
                                </h4>
                            </div>
                        }
                </div>
            </div>
        </div>
    </section>

}
