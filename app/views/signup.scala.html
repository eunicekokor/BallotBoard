@(form: Form[Application.SignUp])

@main("Create an Account") {
    <section class="contents">
       <div class="container">
        <div class="row" id="form-container">
            <div class="col-md-4 col-md-offset-4">
                    @helper.form(routes.Application.register) {
                        <img src="@routes.Assets.versioned("images/logo.png")" class="img-responsive" alt="" />
                        @if(form.hasGlobalErrors) {
                            <p class="error">
                            @form.globalError.message
                            </p>
                        }
                        <input type="text" name="fullname" placeholder="Full Name" required class="form-control input-lg"/>
                        <input type="email" name="email" placeholder="Email" required class="form-control input-lg"/>
                        <input type="text" name="username" placeholder="Username" required class="form-control input-lg"/>
                        <input type="password" name="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block"> Register </button>
                    }
            </div>
        </div>
    </div>
    </section>

}
