@(form: Form[Application.SignUp])

@main("Create an Account") {
    <section class="signup">
       <div class="container">
        <div class="row" id="form-container">
            <div class="col-md-6 col-md-offset-3">
                <img src="@routes.Assets.versioned("images/logo.png")" class="img-responsive" alt=""/>
            </div>
            <div class="well col-md-4 col-md-offset-4">
                    @helper.form(routes.Application.register) {
                        @if(form.hasGlobalErrors) {
                            <p class="error">
                            @form.globalError.message
                            </p>
                        }
                        <input type="text" name="fullname" placeholder="Full Name e.g John Doe" required class="form-control input-lg"/>
                        <input type="email" name="email" placeholder="Email e.g example@@email.com" required class="form-control input-lg"/>
                        <input type="text" name="username" placeholder="Username" required class="form-control input-lg"/>
                        <input type="password" name="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block"> Register </button>
                    }
            </div>
            <div class="col-md-4 col-md-offset-4">
                <h4 class="text-center"><a id="reset" href="/"><i class="fa fa-chevron-left"></i> Start Over</a></h4>
            </div>
        </div>
    </div>
    </section>
}
